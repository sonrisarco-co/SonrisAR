<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes - SonrisAR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-light bg-light mb-3 p-3">
    <img src="{{ url_for('static', filename='logo.jpg') }}" height="60">
    <a href="/logout" class="btn btn-outline-danger">Salir</a>
</nav>
<div class="container">
    <h3>Pacientes</h3>
    <form method="POST" action="/paciente/nuevo" class="row g-2 mb-3">
        <div class="col-md-3"><input name="nombres" placeholder="Nombres" class="form-control" required></div>
        <div class="col-md-3"><input name="apellidos" placeholder="Apellidos" class="form-control" required></div>
        <div class="col-md-2"><input name="cedula" placeholder="Cédula" class="form-control"></div>
        <div class="col-md-2"><input name="telefono" placeholder="Teléfono" class="form-control"></div>
        <div class="col-md-2"><button class="btn btn-primary w-100">Agregar</button></div>
    </form>
    <table class="table table-bordered">
        <tr><th>Nombre</th><th>Cédula</th><th>Teléfono</th><th></th></tr>
        {% for p in pacientes %}
        <tr>
            <td>{{ p.nombres }} {{ p.apellidos }}</td>
            <td>{{ p.cedula }}</td>
            <td>{{ p.telefono }}</td>
            <td><a class="btn btn-sm btn-info" href="/paciente/{{ p.id }}">Ver ficha</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
